<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <title>Frontend Mentor | Stats preview card component</title>
  <script>
    tailwind.config = {
      theme: {
        screens: {
          sm: '480px',
          md: '768px',
          lg: '976px',
          xl: '1440px',
        },
        extend: {
          backgroundImage: {
            'desktop': "url('./images/image-header-desktop.jpg')",
            'mobile': "url('./images/image-header-mobile.jpg')"
          }
        },
        colors: {
          vDarkBlue: 'hsl(233, 47%, 7%)',
          darkBlue: 'hsl(244, 38%, 16%)',
          softViolet: 'hsl(277, 64%, 61%)',
          darkViolet: '#550081',
          white: '#ffff',
          bodyText: 'hsla(0, 0%, 100%, 0.75)',
          stat: 'hsla(0, 0%, 100%, 0.6)'
        },
        fontFamily: {
          sans: ['Inter', 'sans-serif'],
          deca: ['Lexend Deca', 'sans-serif']
        },
      },
    }
  </script>
</head>
<body>
  <main class="bg-vDarkBlue min-h-screen flex items-center justify-center">
    <section class="rounded-lg w-[22rem] h-auto bg-darkBlue flex flex-col md:w-[70rem] md:mx-6 my-10 md:h-[28rem] md:flex-row-reverse md:h-[27rem]">
      <!-- Image -->
      <div class="rounded-t-lg bg-mobile bg-cover w-full h-[15rem] md:bg-desktop md:w-[35rem] after:bg-darkViolet after:content-[''] after:w-[22rem] md:after:w-[35rem] md:after:h-[28rem] after:h-[15rem] after:rounded-t-lg after:absolute after:opacity-50 md:h-full md:rounded-r-lg md:rounded-tl-none md:after:rounded-r-lg md:after:rounded-tl-none">
        <div class="rounded-t-lg bg-softViolet w-[20rem] md:w-[35rem] md:h-[28rem] opacity-10 mix-blend-difference absolute"></div>
      </div>
      <!-- Text -->
      <div class="p-8 pt-10 text-center md:text-left md:w-[35rem] md:p-16">
        <h1 class="text-white text-3xl font-sans font-bold md:text-4xl">Get <span class="text-softViolet">insights</span> that help your business grow.</h1>
        <p class="text-bodyText py-6 leading-7 md:pr-[3.5rem] md:text-[15px]">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <!-- status -->
        <div class="flex flex-col md:flex-row space-y-4 pt-4 md:space-y-0 md:space-x-10 md:pt-12">
          <!-- #1 -->
          <div class="flex flex-col">
            <h2 class="text-white font-bold text-2xl">10k+</h2>
            <p class="text-stat text-deca uppercase text-sm py-2 tracking-widest">companies</p>
          </div>
          <!-- #2 -->
          <div class="flex flex-col">
            <h2 class="text-white font-bold text-2xl">314</h2>
            <p class="text-stat text-deca uppercase text-sm py-2 tracking-widest">templates</p>
          </div>
          <!-- #3 -->
          <div class="flex flex-col">
            <h2 class="text-white font-bold text-2xl">12m+</h2>
            <p class="text-stat text-deca uppercase text-sm py-2 tracking-widest">queries</p>
          </div>
          
        </div>
      </div>

    </section>
  </main>

</body>
</html>
